{% extends "main/header.html" %}
{% block title %} Calendar {% endblock title %}
{% block content %}

    <div class="row center">
        <div class="col s12 m10 offset-m1">
            <h1 class="header">Calendar</h1>
        </div>
        <div class="col s12 m8 offset-m2">
            <h4 class="light">Hi, {{ user.username }} <br/> below is your Calendar for {{month}} {{year}} </h4>
        </div>
    </div>
    <div class="row center">
        {{cal|safe}}
    </div>

{% endblock %}
