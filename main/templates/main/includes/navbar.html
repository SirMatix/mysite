{% load static %}
{% if user.is_authenticated %}

  <ul id="nav-mobile" class="sidenav sidenav-fixed" style="transform: translateX(0px)">
    <li>
      <div class="user-view">
        <div class="background">
          <img src="{% static 'main/background.jpg' %}">
        </div>
        {% if user.picture == "default" %}
          <a href="#user"><img class="circle" src="{% static 'main/default.png '%}"></a>
        {% else %}
          <a href="#user"><img class="circle" src="{% static 'main/default.png '%}"></a>
        {% endif %}
        <a href="#name"><span class="white-text name">{{ user.username }}</span></a>
        <a href="#email"><span class="white-text email">{{ user.email }}</span></a>
      </div>
    </li>
    <li class="bold">
      <a class="waves-effect" href="/">Home</a>
    </li>
    <li class="bold">
      <a class="waves-effect" href="/calendar">Calendar</a>
    </li>
    <li class="bold">
      <a class="waves-effect" href="/account">My account</a>
    </li>

    <li class="bold">
      <a class="waves-effect" href="/wishes">Wishes Settings</a>
    </li>
    <li class="bold">
      <a class="waves-effect" href="/logout">Logout</a>
    </li>
  </ul>

{% else %}
  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
          <li><a href="/register">Register</a></li>
          <li><a href="/login">Login</a></li>
      </ul>
    </div>
</nav>

{% endif %}
